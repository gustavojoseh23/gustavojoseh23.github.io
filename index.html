<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administração de Aluguéis e Vendas</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .navbar-custom{
        background-color: #fd7a00ce;
    }

    .navbar-brand img {
        max-width: 130px; 
        height: auto; 
    }

    body {
        background-color: #0329ff6e;
    }
    
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light  navbar-custom">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="img/f778d689-f387-4270-be12-450acbae8446-removebg-preview.png" alt="Logo" class="img-fluid">
            </a>
        </div>
    </nav>

<div class="container mt-5">
        <h1 class="mb-4">Administração de Aluguéis e Vendas</h1>

        <form id="aluguelForm" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="tipoImovel" class="form-label">Tipo de Imóvel:</label>
                    <select id="tipoImovel" class="form-select" required>
                        <option value="Aluguel">Aluguel</option>
                        <option value="Venda">Venda</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="enderecoImovel" class="form-label">Endereço:</label>
                    <input type="text" id="enderecoImovel" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="precoAluguel" class="form-label">Preço do Aluguel:</label>
                    <input type="number" id="precoAluguel" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="disponivelImovel" class="form-check-label">Disponível:</label>
                    <input type="checkbox" id="disponivelImovel" class="form-check-input">
                </div>
                <div class="col-md-4">
                    <label for="dataVencimento" class="form-label">Data de Vencimento:</label>
                    <input type="date" id="dataVencimento" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="dataPagamento" class="form-label">Data do Pagamento:</label>
                    <input type="date" id="dataPagamento" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="locatario" class="form-label">Locatário:</label>
                    <input type="text" id="locatario" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="donoImovel" class="form-label">Dono do Imóvel:</label>
                    <input type="text" id="donoImovel" class="form-control" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="adicionarAluguel()">Adicionar Aluguel</button>
        </form>

        <table id="alugueisTable" class="table">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Endereço</th>
                    <th>Preço do Aluguel</th>
                    <th>Disponível</th>
                    <th>Data de Vencimento</th>
                    <th>Data do Pagamento</th>
                    <th>Locatário</th>
                    <th>Dono do Imóvel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>scr="calculo.js"</script>
</body>
</html>
